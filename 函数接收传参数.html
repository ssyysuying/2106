<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" value="北京">
    <input type="text" value="朝阳">
    <button>传参</button>
    <script>
        var myFn = function (a, b) {
            alert(a.value)
            alert(b.value)
        }
        window.onload = function () {
            var onInput = document.getElementsByTagName('input');
            var onBtn = document.getElementsByTagName('button')[0];
            onBtn.onclick = function () {
                myFn(onInput[0], onInput[1])
            }
        }
    </script>
</body>

</html>
