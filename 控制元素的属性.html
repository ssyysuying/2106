<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制元素的属性</title>
    <style>
        #box2 {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <div id="box">
        <input type="button" value="变宽" onclick="changeHeight()">
        <input type="button" value="变高" onclick="changeWidth()">
        <input type="button" value="变色" onclick="chanegColor()">
        <input type="button" value="隐藏" onclick="changeHide()">
        <input type="button" value="重置" onclick="changeRest()">
        <div id="box2"></div>
    </div>
</body>

</html>
<script>
    var c_b = document.getElementById('box2');
    console.log(c_b);
    function changeHeight() {
        c_b.style.height = "300px"
    }
    function changeWidth() {
        c_b.style.width = "500px"
    }

    function chanegColor() {
        c_b.style.backgroundColor = "#f00"
    }
    function changeHide() {
        c_b.style.visibility = "hidden"
    }
    function changeRest() {
        c_b.style.cssText = "background:black;width:100px;height:100px"
    }

</script>
